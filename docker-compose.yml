# SRCP Enterprise - Production Docker Compose
# Full production stack with monitoring, logging, and security

version: '3.8'

services:
  # SRCP Application Nodes (3 for Raft consensus)
  srcp-node-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: srcp-node-1
    restart: unless-stopped
    environment:
      - NODE_ID=node-1
      - NODE_ENV=production
      - PORT=3000
      - RAFT_PEERS=srcp-node-2:3000,srcp-node-3:3000
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=srcp_enterprise
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - IPFS_BOOTSTRAP=/ip4/ipfs-node/tcp/4001/p2p/${IPFS_PEER_ID}
      - METRICS_ENABLED=true
      - LOG_LEVEL=info
    ports:
      - "3001:3000"
    volumes:
      - srcp-data-1:/app/data
      - ./logs:/app/logs
    networks:
      - srcp-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  srcp-node-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: srcp-node-2
    restart: unless-stopped
    environment:
      - NODE_ID=node-2
      - NODE_ENV=production
      - PORT=3000
      - RAFT_PEERS=srcp-node-1:3000,srcp-node-3:3000
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=srcp_enterprise
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - METRICS_ENABLED=true
    ports:
      - "3002:3000"
    volumes:
      - srcp-data-2:/app/data
    networks:
      - srcp-net
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  srcp-node-3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: srcp-node-3
    restart: unless-stopped
    environment:
      - NODE_ID=node-3
      - NODE_ENV=production
      - PORT=3000
      - RAFT_PEERS=srcp-node-1:3000,srcp-node-2:3000
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=srcp_enterprise
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - METRICS_ENABLED=true
    ports:
      - "3003:3000"
    volumes:
      - srcp-data-3:/app/data
    networks:
      - srcp-net
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: srcp-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=srcp_enterprise
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - srcp-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: srcp-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - srcp-net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # IPFS Node
  ipfs-node:
    image: ipfs/kubo:latest
    container_name: srcp-ipfs
    restart: unless-stopped
    environment:
      - IPFS_PROFILE=server
      - IPFS_PATH=/data/ipfs
    volumes:
      - ipfs-data:/data/ipfs
    ports:
      - "4001:4001" # P2P
      - "5001:5001" # API
      - "8080:8080" # Gateway
    networks:
      - srcp-net
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: srcp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - srcp-net
    depends_on:
      - srcp-node-1
      - srcp-node-2
      - srcp-node-3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: srcp-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - srcp-net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: srcp-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3100:3000"
    networks:
      - srcp-net
    depends_on:
      - prometheus

  # Loki Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: srcp-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
      - ./loki-config.yml:/etc/loki/local-config.yaml:ro
    ports:
      - "3101:3100"
    networks:
      - srcp-net

  # Promtail Log Shipper
  promtail:
    image: grafana/promtail:latest
    container_name: srcp-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - ./logs:/app/logs:ro
    networks:
      - srcp-net
    depends_on:
      - loki

networks:
  srcp-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  srcp-data-1:
  srcp-data-2:
  srcp-data-3:
  postgres-data:
  redis-data:
  ipfs-data:
  nginx-cache:
  prometheus-data:
  grafana-data:
  loki-data:
